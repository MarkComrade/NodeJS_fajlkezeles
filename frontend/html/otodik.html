<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Regisztráció</h1>

                <label for="surname">Vezetéknév</label>
                <input type="text" id="surname">

                <label for="firstname">Keresztnév</label>
                <input type="text" id="firstname">

                <label for="genderSelect">Nem</label>
                <select id="genderSelect">
                    <option>Férfi</option>
                    <option>Nő</option>
                </select>

                <label for="datum">Születési dátum</label>
                <input type="date" id="datum">

                <label for="momname">Anyja neve</label>
                <input type="text" id="momname">

                <label for="useremail">E-mail cím</label>
                <input type="email" id="useremail">

                <label for="phone">Telefonszám</label>
                <input type="tel" id="phone">

                <input type="button" value="Regisztráció" id="komb" style="background-color: blue; color: white;">
            </div>
        </div>
    </div>

    <script src="../javascript/otodik.js"></script>
</body>
</html>
